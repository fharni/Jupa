<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
    <b:commandButton value="Mitglied erstellen" update="contentForm"
                     action="#{userEditBean.newMember}" id="createMembersButton"/>
    <b:dataTable value="#{clubBean.clubMembers}" var="member"
                 paginated="false" searching="false" info="false">
        <b:dataTableColumn label="Name" value="#{member.surname}"/>
        <b:dataTableColumn label="Vorname" value="#{member.forename}"/>
        <b:dataTableColumn label="Graduierung">
            <ui:repeat value="#{gradingBean.getGradingListForUser(member).keySet()}" var="gradingList">
                #{gradingBean.getGradingListForUser(member).get(gradingList).name} (#{gradingList})<br />
            </ui:repeat>
        </b:dataTableColumn>
        <b:dataTableColumn label="ID" value="#{member.username}"/>
    </b:dataTable>
</ui:composition>
</html>
