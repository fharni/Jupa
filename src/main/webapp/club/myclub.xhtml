<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/WEB-INF/templates/commonLayout.xhtml">
    <ui:define name="content">
        <h:form id="contentForm" enctype="multipart/form-data">
            <b:panelGrid colSpans="6,6" size="sm">
                <h:panelGroup>
                    <h1>Mein Verein</h1>
                    <b:panelGrid columns="2" colSpans="2,10" size="sm">
                        <h:outputText value="Name:"/>
                        <h:outputLabel value="#{clubBean.clubName}"/>

                        <h:outputText value="Bezirk:"/>
                        <h:outputLabel value="#{clubBean.district}"/>

                        <h:outputText value="Verband:"/>
                        <h:outputLabel value="#{clubBean.federation}"/>
                    </b:panelGrid>

                </h:panelGroup>
                <h:panelGroup>
                    <h2>Aufgaben</h2>
                </h:panelGroup>
            </b:panelGrid>
            <b:tabView contentStyle="padding-top:10px">
                <b:tab title="Mitglieder">
                    <h:panelGroup id="createMemberPanel" rendered="#{clubBean.showCreateMember}">
                        <ui:include src="createMember.xhtml"/>
                    </h:panelGroup>
                    <h:panelGroup id="membersPanel" rendered="#{clubBean.showMembers}">
                        <ui:include src="clubMembers.xhtml"/>
                    </h:panelGroup>
                </b:tab>
                <b:tab title="PrÃ¼fungen">

                    <h:panelGroup id="createAuditPanel" rendered="#{clubBean.showCreateAudit}">
                        <ui:include src="audit/createAudit.xhtml"/>
                    </h:panelGroup>
                    <h:panelGroup id="auditPanel" rendered="#{clubBean.showAudits}">
                        <ui:include src="audit/audits.xhtml"/>
                    </h:panelGroup>
                    <h:panelGroup id="memberPanel" rendered="#{clubBean.showAuditMembers}">
                        <ui:include src="audit/members.xhtml"/>
                    </h:panelGroup>
                </b:tab>
            </b:tabView>
        </h:form>
    </ui:define>
</ui:composition>
</html>
