<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition>
    <b:dataTable value="#{courseBean.coursesForDistrict}" var="course"
                 paginated="false" searching="false" info="false">
        <b:dataTableColumn label="Datum" >
            <h:outputText value="#{course.startDate}"/>
        </b:dataTableColumn>
        <b:dataTableColumn label="Thema" value="#{course.topic}"/>
        <b:dataTableColumn label="Club" value="#{course.club.name}"/>
        <b:dataTableColumn label="Ort" value="#{course.place}"/>
        <b:dataTableColumn label="Referent" value="#{course.instructor}"/>
        <b:dataTableColumn label="Teilnehmer">
            <b:commandButton value="Teilnehmer" icon="user" ajax="true" update="contentForm"
                             onclick="ajax:courseBean.loadCourseParticipants(course)"/>
        </b:dataTableColumn>
    </b:dataTable>
</ui:composition>
</html>
