<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="WEB-INF/templates/commonLayout.xhtml">
    <ui:define name="title">Anmeldung</ui:define>

    <ui:define name="content">
        <h:form id="loginForm">
            <b:messages/>
            <b:panel title="Bitte melden Sie sich an" look="primary"
                     smallScreen="10"
                     mediumScreen="8"
                     largeScreen="6">
                <b:row>
                    <b:column smallScreen="3">
                        <h:outputText value="Benutzername:" for="username"/>
                    </b:column>
                    <b:column smallScreen="9">
                        <b:inputText id="username" placeholder="Benutzername" value="#{loginBean.uname}">
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column smallScreen="3">
                        <h:outputText value="Passwort:" for="password"/>
                    </b:column>
                    <b:column smallScreen="9">
                        <b:inputSecret id="password" placeholder="Passwort" value="#{loginBean.password}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key"/>
                            </f:facet>
                        </b:inputSecret>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column smallScreen="6">
                        <p:commandButton id="loginButton" value="Anmelden" update="loginForm"
                                         ajax="true" action="#{loginBean.loginProject}" style="width:100%"/>
                    </b:column>
                    <b:column smallScreen="6">
                        <p:commandButton id="forgettPasswordButton" value="Passwort vergessen"
                                         style="width: 100%"/>
                    </b:column>
                </b:row>
            </b:panel>
        </h:form>
        <h:form id="contentForm"/>
    </ui:define>
</ui:composition>
</html>
