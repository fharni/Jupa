<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
>
<ui:composition>
    <b:dataTable value="#{clubBean.federationClubs}" var="club"
                 paginated="true" searching="true" info="true">
        <b:dataTableColumn label="Name" value="#{club}" order="asc"/>
        <b:dataTableColumn label="Details">
            <b:commandButton value="Details" icon="thumbs-up" ajax="true" update="contentForm"/>
        </b:dataTableColumn>
    </b:dataTable>
</ui:composition>
</html>
