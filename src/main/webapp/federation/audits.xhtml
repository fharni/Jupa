<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<ui:composition>
    <b:dataTable value="#{auditBean.federationAudits}" var="audit"
                 paginated="false" searching="false" info="false">
        <b:dataTableColumn label="Datum" order="asc">
            <h:outputLabel value="#{audit.startDate}"/>
        </b:dataTableColumn>
        <b:dataTableColumn label="ID" value="#{audit.fullDisplayId}"/>
        <b:dataTableColumn label="PrÃ¼fer" value="#{audit.auditor}"/>
        <b:dataTableColumn label="Verein" value="#{audit.club}"/>
        <b:dataTableColumn label="Status" value="#{audit.status}"/>
        <b:dataTableColumn label="Aktion">
            <b:commandButton value="Genehmigen" icon="thumbs-up" ajax="true" update="contentForm"
                             onclick="ajax:auditBean.approveAudit(audit)"
                             rendered="#{audit.status.id == 1}"/>
        </b:dataTableColumn>
    </b:dataTable>
</ui:composition>
</html>
