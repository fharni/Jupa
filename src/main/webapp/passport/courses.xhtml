<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<ui:composition>
    <b:dataTable searching="false" paginated="false" info="false"
                 value="#{userBean.courses}" var="course">
        <b:dataTableColumn label="Datum" order="desc">
            <h:outputText value="#{course.startDate}"/>
        </b:dataTableColumn>
        <b:dataTableColumn label="Name" value="#{course.topic}"/>
        <b:dataTableColumn label="Referent" value="#{course.instructor.fullname}"/>
        <b:dataTableColumn label="Ort" value="#{course.place}"/>
    </b:dataTable>
</ui:composition>
</html>
