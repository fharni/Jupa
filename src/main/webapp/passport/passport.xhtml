<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/templates/commonLayout.xhtml">
    <ui:define name="content">
        <b:panel title="Mein Ju-Jutsu Pass" col-sm="6">
            <b:panelGrid colSpans="3,5,4">
                <p:graphicImage value="#{userBean.image}" height="#{userBean.getImageHeight()}"
                                width="#{userBean.getImageWidth()}"/>
                <b:panelGrid columns="2" colSpans="3,9">

                    <h:outputText value="Name:"/>
                    <h:outputText value="#{userBean.name}"/>

                    <h:outputText value="PassID:"/>
                    <h:outputText value="#{userBean.username}"/>

                    <h:outputText value="Verein:"/>
                    <h:outputText value="#{userBean.clubName}"/>

                    <h:outputText value="Bezirk:"/>
                    <h:outputText value="#{userBean.districtName}"/>

                    <h:outputText value="Verband:"/>
                    <h:outputText value="#{userBean.federationName}"/>
                </b:panelGrid>
                <p:barcode type="ean13" value="#{userBean.username}" width="150"/>
            </b:panelGrid>
        </b:panel>
        <b:panel title="Lizenzen" col-sm="6" rendered="#{userBean.licenses}">
            <b:dataTable searching="false" paginated="false" info="false">
                <b:dataTableColumn label="Name"/>
                <b:dataTableColumn label="Gültig bis"/>
            </b:dataTable>
        </b:panel>
        <b:panel title="Lehrgänge" col-sm="8" rendered="#{userBean.courses}">
            <b:dataTable searching="false" paginated="false" info="false">
                <b:dataTableColumn label="Datum" order="desc"/>
                <b:dataTableColumn label="Name"/>
                <b:dataTableColumn label="Referent"/>
                <b:dataTableColumn label="Ort"/>
            </b:dataTable>
        </b:panel>
        <b:panel title="Graduierungen" col-sm="4" rendered="#{userBean.grading}">
            <b:dataTable searching="false" paginated="false" info="false"
                         value="#{userBean.gradings}" var="grading">
                <b:dataTableColumn label="Graduierung" value="#{grading.grading.name}"/>
                <b:dataTableColumn label="Datum">
                    <h:outputText value="#{grading.date}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </b:dataTableColumn>
            </b:dataTable>
        </b:panel>
    </ui:define>
</ui:composition>
</html>
