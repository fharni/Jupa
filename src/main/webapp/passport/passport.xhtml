<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/WEB-INF/templates/commonLayout.xhtml">
    <ui:define name="content">
        <b:panel id="passPanel" title="Mein Ju-Jutsu Pass"
                 smallScreen="12" mediumScreen="8" largeScreen="8">
            <b:panelGrid colSpans="3,5,4" size="sm">
                <p:graphicImage value="#{userBean.image}" height="#{userBean.getImageHeight()}"
                                width="#{userBean.getImageWidth()}"/>
                <b:panelGrid columns="2" colSpans="3,9" size="sm">

                    <h:outputText value="Name:"/>
                    <h:outputText id="name" value="#{userBean.name}"/>

                    <h:outputText value="PassID:"/>
                    <h:outputText id="username" value="#{userBean.username}"/>

                    <h:outputText value="Verein:"/>
                    <h:outputText id="clubName" value="#{userBean.clubName}"/>

                    <h:outputText value="Bezirk:"/>
                    <h:outputText id="districtName" value="#{userBean.districtName}"/>

                    <h:outputText value="Verband:"/>
                    <h:outputText id="federationName" value="#{userBean.federationName}"/>
                </b:panelGrid>
                <p:barcode type="ean13" value="#{userBean.username}" width="150"/>
            </b:panelGrid>
        </b:panel>
        <b:panel id="gradingTable" title="Graduierungen" rendered="#{userBean.grading}"
                 smallScreen="5" mediumScreen="5" largeScreen="5">
            <ui:include src="gradings.xhtml"/>
        </b:panel>
        <b:panel id="licensesTable" title="Lizenzen" rendered="#{userBean.license}"
                 smallScreen="7" mediumScreen="7" largeScreen="7">
            <ui:include src="licenses.xhtml"/>
        </b:panel>
        <b:panel id="courseTable" title="LehrgÃ¤nge" rendered="#{userBean.course}"
                 smallScreen="12" mediumScreen="12" largeScreen="12">
            <ui:include src="courses.xhtml"/>
        </b:panel>

    </ui:define>
</ui:composition>
</html>
