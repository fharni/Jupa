<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <b:dataTable searching="false" paginated="false" info="false"
                 value="#{userBean.gradings}" var="grading">
        <b:dataTableColumn label="Graduierung" value="#{grading.grading.name}"/>
        <b:dataTableColumn label="Datum">
            <h:outputText value="#{grading.date}" converter="localDateConverter" />
        </b:dataTableColumn>
    </b:dataTable>
</ui:composition>
</html>
